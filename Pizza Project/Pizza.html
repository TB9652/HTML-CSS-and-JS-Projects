<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>

    <body id="Main_Menu">
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"><label for="Personal Pizza">Personal Pizza</label><br>
                    <input class="size" type="radio" name="Size" value="Small"><label for="Small">Small</label><br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza"><label for="Medium Pizza">Medium Pizza</label><br>
                    <input class="size" type="radio" name="Size" value="Large Pizza"><label for="Large Pizza">Large Pizza</label><br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza"><label for="Extra large Pizza">Extra Large Pizza</label><br>
                </div>

                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pineapple"><label for="Pineapple">Pineapple</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="Black Olives"><label for="Black Olives">Black Olives</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onion"><label for="Onion">Onion</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="Green Pepper"><label for="Green Pepper">Green Pepper</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomato"><label for="Tomato">Tomato</label><br>

                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni"><label for="Pepperoni">Pepperoni</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage"><label for="Sausage">Sausage</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon"><label for="Canadian Bacon">Canadian Bacon</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef"><label for="Ground Beef">Ground Beef</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="BBQ Chicken"><label for="BBQ Chicken">BBQ Chicken</label><br>
                    <input class="toppings" type="checkbox" name="Topping" value="Steak"><label for="Steak">Steak</label><br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>

    </body>
</html>
